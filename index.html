<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vibe Condom - Cursor IDE Config Generator</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="main-header">
			<div class="header-content">
				<h1 class="logo">Vibe Condom</h1>
				<p class="tagline">Cursor IDE Config Generator</p>
			</div>
		</header>

		<div class="main-container">
			<div class="condom-decoration top-right"></div>
			<div class="condom-decoration bottom-left"></div>
			<div class="condom-decoration top-left"></div>
			<div class="condom-decoration bottom-right"></div>

			<div class="content-container">
				<div class="tech-grid">
					<!-- Architecture Section -->
					<div class="tech-section">
						<h2>Architecture</h2>
						<div class="tech-options">
							<label><input type="checkbox" value="monolith" /> Monolith</label>
							<label
								><input type="checkbox" value="microservices" />
								Microservices</label
							>
							<label
								><input type="checkbox" value="serverless" /> Serverless</label
							>
							<label
								><input type="checkbox" value="clean-arch" /> Clean
								Architecture</label
							>
							<label
								><input type="checkbox" value="hexagonal" /> Hexagonal
								Architecture</label
							>
							<label
								><input type="checkbox" value="event-driven" /> Event-Driven
								Architecture</label
							>
							<label><input type="checkbox" value="cqs" /> CQRS</label>
							<label
								><input type="checkbox" value="ddd" /> Domain-Driven
								Design</label
							>
							<label
								><input type="checkbox" value="layered" /> Layered
								Architecture</label
							>
							<label
								><input type="checkbox" value="pipes-filters" /> Pipes and
								Filters</label
							>
							<label
								><input type="checkbox" value="broker" /> Broker Pattern</label
							>
							<label
								><input type="checkbox" value="blackboard" /> Blackboard
								Pattern</label
							>
							<label
								><input type="checkbox" value="peer-to-peer" />
								Peer-to-Peer</label
							>
							<label
								><input type="checkbox" value="space-based" /> Space-Based
								Architecture</label
							>
							<label
								><input type="checkbox" value="cloud-native" />
								Cloud-Native</label
							>
						</div>
					</div>

					<!-- Design Patterns Section -->
					<div class="tech-section">
						<h2>Design Patterns</h2>
						<div class="tech-options">
							<label
								><input type="checkbox" value="solid" /> SOLID Principles</label
							>
							<label
								><input type="checkbox" value="kiss" /> KISS Principle</label
							>
							<label><input type="checkbox" value="dry" /> DRY Principle</label>
							<label
								><input type="checkbox" value="yagni" /> YAGNI Principle</label
							>
							<label
								><input type="checkbox" value="factory" /> Factory
								Pattern</label
							>
							<label
								><input type="checkbox" value="singleton" /> Singleton
								Pattern</label
							>
							<label
								><input type="checkbox" value="observer" /> Observer
								Pattern</label
							>
							<label
								><input type="checkbox" value="strategy" /> Strategy
								Pattern</label
							>
							<label
								><input type="checkbox" value="repository" /> Repository
								Pattern</label
							>
							<label
								><input type="checkbox" value="unit-of-work" /> Unit of Work
								Pattern</label
							>
							<label
								><input type="checkbox" value="adapter" /> Adapter
								Pattern</label
							>
							<label
								><input type="checkbox" value="bridge" /> Bridge Pattern</label
							>
							<label
								><input type="checkbox" value="composite" /> Composite
								Pattern</label
							>
							<label
								><input type="checkbox" value="decorator" /> Decorator
								Pattern</label
							>
							<label
								><input type="checkbox" value="facade" /> Facade Pattern</label
							>
							<label
								><input type="checkbox" value="flyweight" /> Flyweight
								Pattern</label
							>
							<label
								><input type="checkbox" value="proxy" /> Proxy Pattern</label
							>
							<label
								><input type="checkbox" value="chain-of-responsibility" /> Chain
								of Responsibility</label
							>
							<label
								><input type="checkbox" value="command" /> Command
								Pattern</label
							>
							<label
								><input type="checkbox" value="interpreter" /> Interpreter
								Pattern</label
							>
							<label
								><input type="checkbox" value="iterator" /> Iterator
								Pattern</label
							>
							<label
								><input type="checkbox" value="mediator" /> Mediator
								Pattern</label
							>
							<label
								><input type="checkbox" value="memento" /> Memento
								Pattern</label
							>
							<label
								><input type="checkbox" value="state" /> State Pattern</label
							>
							<label
								><input type="checkbox" value="template-method" /> Template
								Method</label
							>
							<label
								><input type="checkbox" value="visitor" /> Visitor
								Pattern</label
							>
						</div>
					</div>

					<!-- Development Practices Section -->
					<div class="tech-section">
						<h2>Development Practices</h2>
						<div class="tech-options">
							<label
								><input type="checkbox" value="tdd" /> Test-Driven Development
								(TDD)</label
							>
							<label
								><input type="checkbox" value="bdd" /> Behavior-Driven
								Development (BDD)</label
							>
							<label
								><input type="checkbox" value="clean-code" /> Clean Code</label
							>
							<label
								><input type="checkbox" value="pair-programming" /> Pair
								Programming</label
							>
							<label
								><input type="checkbox" value="code-review" /> Code
								Review</label
							>
							<label><input type="checkbox" value="ci-cd" /> CI/CD</label>
							<label
								><input type="checkbox" value="agile" /> Agile
								Development</label
							>
							<label><input type="checkbox" value="scrum" /> Scrum</label>
							<label><input type="checkbox" value="kanban" /> Kanban</label>
							<label
								><input type="checkbox" value="xp" /> Extreme Programming
								(XP)</label
							>
							<label><input type="checkbox" value="devops" /> DevOps</label>
							<label><input type="checkbox" value="gitops" /> GitOps</label>
							<label
								><input type="checkbox" value="infrastructure-as-code" />
								Infrastructure as Code</label
							>
							<label
								><input type="checkbox" value="security-first" /> Security
								First</label
							>
							<label
								><input type="checkbox" value="performance-optimization" />
								Performance Optimization</label
							>
							<label
								><input type="checkbox" value="documentation" />
								Documentation</label
							>
							<label
								><input type="checkbox" value="code-standards" /> Code
								Standards</label
							>
							<label
								><input type="checkbox" value="refactoring" />
								Refactoring</label
							>
							<label
								><input type="checkbox" value="technical-debt" /> Technical Debt
								Management</label
							>
							<label
								><input type="checkbox" value="monitoring" /> Monitoring &
								Observability</label
							>
						</div>
					</div>

					<!-- Git Flow Section -->
					<div class="tech-section">
						<h2>Git Flow</h2>
						<div class="tech-options">
							<label><input type="checkbox" value="gitflow" /> GitFlow</label>
							<label
								><input type="checkbox" value="trunk-based" /> Trunk-Based
								Development</label
							>
							<label
								><input type="checkbox" value="feature-branch" /> Feature Branch
								Workflow</label
							>
							<label
								><input type="checkbox" value="github-flow" /> GitHub
								Flow</label
							>
							<label
								><input type="checkbox" value="gitlab-flow" /> GitLab
								Flow</label
							>
							<label
								><input type="checkbox" value="forking-workflow" /> Forking
								Workflow</label
							>
							<label
								><input type="checkbox" value="centralized-workflow" />
								Centralized Workflow</label
							>
							<label
								><input type="checkbox" value="gitflow-hybrid" /> GitFlow
								Hybrid</label
							>
						</div>
					</div>
				</div>

				<button id="generateBtn" class="generate-btn" disabled>
					Generate Configuration
				</button>
			</div>
		</div>

		<!-- Modal -->
		<div id="configModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Generated Configuration</h2>
					<span class="close">&times;</span>
				</div>
				<div class="modal-body">
					<div class="tabs">
						<button class="tab-btn active" data-tab="how-to">How To</button>
						<button class="tab-btn" data-tab="architecture">
							Architecture
						</button>
						<button class="tab-btn" data-tab="patterns">Patterns</button>
						<button class="tab-btn" data-tab="practices">Practices</button>
						<button class="tab-btn" data-tab="gitflow">Git Flow</button>
					</div>
					<div id="how-to" class="tab-content active"></div>
					<div id="architecture" class="tab-content"></div>
					<div id="patterns" class="tab-content"></div>
					<div id="practices" class="tab-content"></div>
					<div id="gitflow" class="tab-content"></div>
				</div>
				<div class="modal-footer">
					<button id="copyBtn" class="copy-btn" data-tab="how-to">
						Copy to Clipboard
					</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
